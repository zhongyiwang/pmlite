<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <link rel="stylesheet" href="/css/layui.css">
</head>
<body>
<div class="layui-fluid">
    <table class="layui-hide" id="task"></table>
</div>

<form class="layui-form" action="" id="form_edit" lay-filter="form_edit" style="margin-top: 20px; display: none">
    <div style="padding-right: 20px;">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">员工编号</label>
            <div class="layui-input-block">
                <input type="text" name="userid" lay-verify="required" lay-affix="clear" autocomplete="off" placeholder="请输入员工编号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-affix="clear" placeholder="请输入姓名" class="layui-input"></input>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <select name="department_id" lay-verify="required">
                    <option value="">请选择部门</option>
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" lay-verify="required|phone" lay-affix="clear" autocomplete="off" placeholder="请输入手机号"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="required|email" lay-affix="clear" class="layui-input" placeholder="请输入邮箱地址">
            </div>
        </div>

        <div class="layui-form-item" pane>
            <label class="layui-form-label">禁用</label>
            <div class="layui-input-block">
                <input type="checkbox" name="disable" lay-skin="switch" lay-filter="switchTest" title="是|否">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="edit-commit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>



<!-- 自定义头部工具栏 -->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="filter_user">过滤用户</button>


{#        <button class="layui-btn layui-btn-sm" lay-event="delete_many">删除</button>#}
    </div>

</script>

<!-- 表头某列 templet 属性指向的模板 -->
<script type="text/html" id="tools">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="laydate-demo">
    <input class="layui-input laydate-demo" placeholder="选择日期" value={{ "{{=d.planned_start_date}}" }} >
</script>

<script src="/js/layui.js"></script>
<script>
    // 更改 关闭状态 列的渲染
    function render_is_close(d) {
        if (d.disable === true) {
            return '是'
        } else {
            return '否'
        }
    }
    layui.use(function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        var laydate = layui.laydate;

        // 已知数据渲染
        var inst = table.render({
            elem: '#task',
            url: '/api/task',
            toolbar: '#toolbar',
            cols: [
                [   // 标题栏
                    {fixed: 'left', field: 'id', title: 'ID', width: 60, sort: true, hide: true},
                    {fixed: 'left', field: 'name', title: '名称', width: 200, sort: true},
                    {field: 'project_name', title: '所属项目', width: 200},
                    {field: 'planned_start_date', title: '计划开始', width: 120, align:'center',templet: '#laydate-demo'},
                    {field: 'planned_end_date', title: '计划结束', width: 120, align:'center'},
                    {field: 'actual_start_date', title: '实际开始', width: 120, align:'center'},
                    {field: 'actual_end_date', title: '实际结束', width: 120, align:'center'},
                    {field: 'creator', title: '创建人', width: 100, hide: true},
                    {field: 'owner', title: '执行人', width: 100},
                    {field: 'is_close', title: '关闭状态', width: 100, templet: render_is_close},
                    {fixed: 'right', title: '操作', width: 120, templet: '#tools'}
                ]],
            page: true,
            done: function (res, curr, count){
                var options = this;

                // 获取当前行数据
                table.getRowData = function(tableId, elem){
                    var index = $(elem).closest('tr').data('index');
                    return table.cache[tableId][index] || {};
                };

                laydate.render({
                    elem: '.laydate-demo',
                    done: function (value, date, endDate){
                        var data = table.getRowData(options.id, this.elem);
                        data.date = value
                        layer.msg('选中值: '+ value +'<br>当前行数据：'+ JSON.stringify(data))
                    }
                })
            }

        });

        // 行双击事件（单击事件为：row）
        table.on('rowDouble(task)', function (obj){
            let data = obj.data;
            // 显示-仅用于展示
            layer.msg('当前行数据：<br>'+ JSON.stringify(data),{
                offset: '65px'
            });
            // 标注当前点击行的选中状态
            obj.setRowChecked({
                type: 'radio'  // radio 单选模式； checkbox 复选模式
            })
        })

        // 头部工具栏事件
        table.on('toolbar(task)', function (obj){
            var options = obj.config;  //获取当前表格属性配置项
            var checkStatus = table.checkStatus(options.id);  // 获取选中行相关数据

            // 根据不同的事件名进行相应的操作
            switch (obj.event){  // 对应模板元素中的 lay-event 属性值
                case 'add':
                    window.show_add()
                    break;
                case 'delete_many':
                    window.delete_many(obj)
                    break;
                case 'filter_user':
                    table.reload('task',{
                        where: {
                            user_id: 14
                        }
                    })
            }
        })
        window.show_add = function (){
            // layer.msg('添加');
            layer.open({
                type: 2,  // iframe内联框架层，可同时存在多个层
                title: '添加用户',  // 弹层标题
                shadeClose: true,
                maxmin: true,  // 开启最大化最小化按钮
                area: ['900px', '600px'],
                content: '/user_add'
            })
        }
        window.delete_many = function (obj){
            layer.msg('批量删除。');
        }

        // 单元格工具事件（操作列的按钮组）
        table.on('tool(user)', function (obj) {
            var layEvent = obj.event;  // 获取元素对应的 aly-event 属性值
            if (layEvent === 'edit') {  // 编辑
                window.show_edit(obj)
            } else if ( layEvent === 'del') {  // 删除
                layer.confirm('确认删除么？', function (index) {
                    layer.close(index);
                    window.del_user(obj)
                });
            }
        });
        window.show_edit = (obj) => {
            // console.log(obj)
            console.log(obj.data)
            form.val('form_edit', obj.data);
            layer.open({
                type: 1,
                title: '修改用户',
                area: ['900px', '600px'],
                content: $('#form_edit'),  // 捕获的元素
            });
        }

        // 删除提交的方法
        const del_user_api = async (id) => {
            const options = {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
            }
            const response = await fetch(`/api/user/${id}`, options)
            return await response.json()
        }
        window.del_user = (obj) => {
            console.log(obj)
            del_user_api(obj.data.id).then(function (ret) {
                // 提交成功之后的回调
                if (!ret.code) {
                    layer.msg(ret.msg, {
                        icon: 1,
                        time: 1000,
                    }, function () {
                        table.reload('user');
                    });
                } else {
                    layer.msg(ret.msg, {
                        icon: 2,
                        time: 1000,
                    });
                }
            })
        }


        // 修改提交的方法
        const change_user = async (id, data) => {
            const options = {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }
            const response = await fetch(`/api/user/${id}`, options)
            return await response.json()
        }

        // 表单事件
        // 修改提交事件
        form.on('submit(edit-commit)', function (data) {
            var field = data.field; // 获取表单字段值
            console.log(field)
            // 此处可执行 Ajax 等操作
            field.disable = field?.disable ? true: false
            change_user(field.id, field).then(function (ret) {

                // 提交成功之后的回调
                if (!ret.code) {
                    layer.msg(ret.msg, {
                        icon: 1,
                        time: 1000,
                    }, function () {
                        layer.closeAll('page');
                        table.reload('user');
                    });
                } else {
                    layer.msg(ret.msg, {
                        icon: 2,
                        time: 1000,
                    });
                }
            })

            return false; // 阻止默认 form 跳转
        });

    });

</script>
</body>
</html>
