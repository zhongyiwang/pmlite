<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - PMLite</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
{#  <link href="//unpkg.com/layui@2.9.13/dist/css/layui.css" rel="stylesheet">#}
    <link href="{{ url_for('static', filename='/css/layui.css')}}" rel="stylesheet">
</head>
<body>
<style>
.demo-login-container{width: 320px; margin: 210px auto 0;}
.demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<form class="layui-form">
  <div class="demo-login-container">
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-username"></i>
        </div>
        <input type="text" name="username" value="" lay-verify="required" placeholder="员工编号" lay-reqtext="请填写员工编号" autocomplete="off" class="layui-input" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
      </div>
    </div>
    <div class="layui-form-item">
      <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
      <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
    </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
    </div>

  </div>
</form>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
{#<script src="//unpkg.com/layui@2.9.13/dist/layui.js"></script>#}
<script src="{{ url_for('static', filename='/js/layui.js') }}"></script>

<script>
    // 登录验证
    const user_login = async (data) => {
        const options = {
            method: 'POST',
            body: JSON.stringify(data)
        }
        const response = await fetch('/api/user/login', options)
        return await response.json()
    }

    layui.use(function(){
      var form = layui.form;
      var layer = layui.layer;
      // 提交事件
      form.on('submit(demo-login)', function(data){
        var field = data.field; // 获取表单字段值
        // 显示填写结果，仅作演示用
        // layer.alert(JSON.stringify(field), {
        //   title: '当前填写的字段值'
        // });
        // 此处可执行 Ajax 等操作
        // …
          user_login(field).then(function (ret) {

          })
        return false; // 阻止默认 form 跳转
      });
    });
</script>

</body>
</html>
